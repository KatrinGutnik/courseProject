<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://fonts.cdnfonts.com/css/chillax" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css">
    <link rel="stylesheet" href="signInForm.css">
</head>
<body>
<div class="wrapper">
    <div class="form">
        <form action="" id="form" class="form__body">
            <h1 class="form__title">Sign<span class="colortext">In</span></h1>
            <div id="form__message">
                <p>Your Password is incorrect. Please, try again</p>
            </div>
            <div class="form__item">
                <label for="formName" class="form__label">
                    <h3>Name</h3></label>
                <input id="formName" type="text" name="someName" placeholder="" class="form__input _req">
            </div>
            <div class="form__item">
                <label for="formPassword" class="form__label2">
                    <h3>Password</h3>
                    <a href="#">
                        <p>ForgotPassword?</p>
                    </a>
                </label>
                <input id="formPassword" type="text" name="somePassword" class="form__input2 _req _password">
            </div>
            <button type="submit" class="form__button" value="Click" onmousedown="viewDiv()">Sign In
            </button>
            <div class="footer_menu">
                <p>Already have an account?</p>
                <a href="signUpForm.html">
                    <p>SignUp</p>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="signInForm.js"></script>
</html>
