<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://fonts.cdnfonts.com/css/chillax" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
<div class="header">
    <div class="header__logo">
        <a href="#"><img src="img/header-logo.svg" alt=""></a>
    </div>
    <button id="button" type="submit" class="form__button" onclick="onClickButtonn(this)" "onClickButton()">Sign Up</button>
</div>
<div class="content">
    <h1>Welcome To <span class="content__text">VideoNova</span></h1>
    <p>Create videos with a single click. Add subtitles, transcribe audio and more</p>

    <button type="submit" class="content__button">Start Now</button>
</div>
<div class="section">
    <div class="section__content">
        <h2>Best Creators</h2>
        <div class="section__logo">
            <a href="#"><img src="img/ranking.png"></a>
        </div>
    </div>

    <div class="card">
        <div class="box card-one">
            <div class="frame">
                <div class="frame-img">
                    <img class="img" src="img/frame-one.png" alt="">
                    <h3>Anna May</h3>
                    <div class="box__value">
                        <div class="box__value-one">
                            <div class="value__img"><img src="img/heart.png"></div>
                            <div class="value__text">
                                <p>27 videos</p>
                            </div>
                        </div>
                        <div class="box__value-two">
                            <div class="value__img"><img src="img/heart.png"></div>
                            <div class="value__text">
                                <p>120 likes</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="btn" type="submit" class="click_profile" onclick="onClickButtonn(this)" "onClickButton()">To profile</button>
            </div>
        </div>

        <div class="box card-two">
            <div class="frame">
                <div class="frame-img">
                    <img class="img" src="img/frame-two.png" alt="">
                    <h3>Jane Dou</h3>
                    <div class="box__value">
                        <div class="box__value-one">
                            <div class="value__img"><img src="img/heart.png"></div>
                            <div class="value__text">
                                <p>27 videos</p>
                            </div>
                        </div>
                        <div class="box__value-two">
                            <div class="value__img"><img src="img/heart.png"></div>
                            <div class="value__text">
                                <p>120 likes</p>
                            </div>
                        </div>
                    </div>
                    <button id="btn" class="click_profiles2">To profile</button>
                </div>
            </div>
        </div>
        <div class="box card-three">
            <div class="frame">
                <div class="frame-img">
                    <img class="img" src="img/frame-three.png" alt="">
                    <h3>Kerry Williams</h3>
                    <div class="box__value">
                        <div class="box__value-one">
                            <div class="value__img"><img src="img/heart.png"></div>
                            <div class="value__text">
                                <p>27 videos</p>
                            </div>
                        </div>
                        <div class="box__value-two">
                            <div class="value__img"><img src="img/heart.png"></div>
                            <div class="value__text">
                                <p>120 likes</p>
                            </div>
                        </div>
                    </div>
                    <button id="btn" class="click_profiles3">To profile</button>
                </div>

            </div>
        </div>
        <div class="box card-four">
            <div class="frame">
                <div class="frame-img">
                    <img class="img" src="img/frame-four.png" alt="">
                    <h3>Den Bennet</h3>
                    <div class="box__value">
                        <div class="box__value-one">
                            <div class="value__img"><img src="img/heart.png"></div>
                            <div class="value__text">
                                <p>27 videos</p>
                            </div>
                        </div>
                        <div class="box__value-two">
                            <div class="value__img"><img src="img/heart.png"></div>
                            <div class="value__text">
                                <p>120 likes</p>
                            </div>
                        </div>
                    </div>
                    <button id="btn" class="click_profiles4">To profile</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer__icons">
        <a href="#"><img src="img/footer-logo.png" alt=""></a>
        <p>All Rights Reserved 2022</p>
        <div class="footer-icons">
            <a href="#"><img class="logo_btn" src="img/footer-icons-one.png" alt=""></a>
            <a href="#"><img class="logo_btn" src="img/footer-icons-two.png" alt=""></a>
            <a href="#"><img class="logo_btn" src="img/footer-icons-three.png" alt=""></a>
        </div>
    </div>
</div>
</div>

<script src="home.js"></script>
