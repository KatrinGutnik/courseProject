<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://fonts.cdnfonts.com/css/chillax" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css">
    <link rel="stylesheet" href="signUpForm.css">
</head>
<body>
<div class="wrapper">
    <div class="form">
        <div id="form" class="form__body">
            <h1 class="form__title">Sign<span class="colortext">Up</span></h1>
            <div class="form__item">
                <label for="formName" class="form__label">
                    <h3>Name</h3></label>
                <input id="formName" type="text" name="someName" placeholder="Anna May..." class="form__input _req">
            </div>
            <div class="form__item">
                <label for="formEmail" class="form__label">
                    <h3>Password</h3></label>
                <input id="formEmail" type="text" name="someEmail" placeholder="************" class="form__input _req _email">
            </div>
            <div class="form__item">
                <label for="formPassword" class="form__label">
                    <h3>Repeat Password</h3>
                    <a href="#">
                        <p>ForgotPassword?</p>
                    </a>
                </label>
                <input id="formPassword" type="text" name="somePassword" placeholder="************" class="form__input _req _email">
            </div>
            <button id="btn" type="submit" class="form__button" onclick="onClickButtonn(this)" ; "onClickButton()" disabled>Sign Up
            <div id="loader"></div>
            </button>
            <div class="footer_menu">
                <p>Already have an account?</p>
                <a href="signInForm.html">
                    <p>Sign In</p>
                </a>
            </div>
            </form>
        </div>
    </div>
    <script src="signUpForm.js"></script>
</body>
</html>
